<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        
        function fun() {

            $.ajax({
                url:"ajaxServlet",    //请求路径
                type:"POST",         //请求方式
                //data:"username=jack&age=23",    //请求参数
                data:{"username":"jack","age":23},
                success:function (data) {
                    alert(data);
                },//响应成功后的回调函数
                error:function () {
                    alert("出错了");
                },//表示请求错误，会执行的回调函数

                dataType:"text"
            });

        }
        
        
    </script>
    
    
</head>
<body>
<input type="text">
<button type="button" onblur="fun()">发送异步请求</button>

</body>
</html>
